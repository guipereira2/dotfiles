[terminal.shell]
program = "/usr/bin/zsh"
args = ["-l"]

[colors]
# Tema: Lawson @ Fuji — paleta extraída do wallpaper

[colors.primary]
background = '#0d1422'
foreground = '#ffffff'

[colors.cursor]
text   = '#0d1422'
cursor = '#ffffff'

# Normal colors
[colors.normal]
black   = '#1a2540'   # navy escuro (céu base)
red     = '#c87060'   # âmbar-avermelhado (luz da loja)
green   = '#ffffff'
yellow  = '#c8a46a'   # âmbar dourado (interior Lawson)
blue    = '#4a72b8'   # azul céu / Lawson
magenta = '#7a7ab0'   # roxo-azulado (entardecer na montanha)
cyan    = '#7ab8cc'   # azul neve frio
white   = '#c0cedf'   # branco-azulado (neve do Fuji)

# Bright colors
[colors.bright]
black   = '#2d3e5c'   # navy médio
red     = '#e08070'   # âmbar-vermelho vivo
green   = '#8ac8b8'   # verde-teal claro
yellow  = '#e8c07a'   # âmbar claro
blue    = '#6a92d8'   # azul céu vivo
magenta = '#9a9ad0'   # lilás-azulado
cyan    = '#9acce0'   # ciano neve
white   = '#e8eef8'   # quase branco puro

[window]

padding.x = 15
padding.y = 15
opacity = 0.9

decorations = "None"

[font]

normal.family = "JetBrainsMono NF"
size = 11.0

[[keyboard.bindings]]
key = "V"
mods = "Control"
action = "ToggleViMode"


