# Mudar prefix de C-b para C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Dividir horizontalmente (um acima do outro) com prefix + h
unbind '"'
bind h split-window -v

# Dividir verticalmente (lado a lado) com prefix + v
unbind %
bind v split-window -h

# Navegar entre painéis com prefix + teclas de seta
bind Left select-pane -L
bind Right select-pane -R
bind Up select-pane -U
bind Down select-pane -D

# Recarregar configuração com prefix + r
bind r source-file ~/.tmux.conf \; display "Config recarregada!"

# Melhorar cores
set -g default-terminal "screen-256color"

# Aumentar histórico de scroll
set -g history-limit 10000

# Renumerar janelas automaticamente quando uma é fechada
set -g renumber-windows on

# Iniciar índices em 1
set -g base-index 1
setw -g pane-base-index 1

# Habilitar mouse
set -g mouse on

# Reduzir tempo de escape
set -sg escape-time 0

set -g @plugin 'tmux-plugins/tpm' 
set -g @plugin 'vaaleyard/tmux-dotbar'
set -g @tmux-dotbar-bg "default"
set -g @tmux-dotbar-fg "#2d3e5c"
set -g @tmux-dotbar-fg-current "#e8eef8"
set -g @tmux-dotbar-fg-session "#7ab8cc"
set -g @tmux-dotbar-fg-prefix "#c8a46a"
set -g @tmux-dotbar-right "true"
set -g @tmux-dotbar-position "top"
# Linha vazia abaixo da status bar para dar respiro
set -g status 2
set -g status-format[1] "#[bg=default] "
set -g @tmux-dotbar-window-status-format " #W [#P/#{window_panes}] "

# Atalho para renderizar LaTeX no browser
bind e run-shell "tmux-latex-preview > /dev/null 2>&1"

run '~/.tmux/plugins/tpm/tpm' 
